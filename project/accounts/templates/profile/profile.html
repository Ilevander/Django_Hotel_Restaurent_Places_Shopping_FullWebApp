{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}
{% block body %}

<div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/bg_4.jpg' %});">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
            data-scrollax-parent="true">
            <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
                <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Login</h1>
            </div>
        </div>
    </div>
</div>

<div class="container py-3">
    <div class="row">
        <div class="col-md-6 mx-auto">
            {{profile.user.username}}
            {{profile.user.city}}
            {{profile.user.email}}
            {{profile.phone_number}}
            {{profile.address}}

            <h5><a href="{% url 'accounts:profile_edit' %}">Edit Profile</a></h5>
            <h5><a href="{% url 'accounts:reservation' %}">My Reservations</a></h5>
            <h5><a href="{% url 'accounts:mylisting' %}">My Listing</a></h5>
        </div>
    </div>
</div>
</div>


{% endblock body %}
